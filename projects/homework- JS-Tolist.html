<body>
  <div style="margin: 30px;">
    <h4>Requirements</h4>
    <ol>
      <li>Don't worry about the design.</li>
      <li>Submit button has to add todo into a list.</li>
      <li>"Clear items" has to remove the whole list.</li>
      <li>Empty todo should not be addedd into a list.</li>
    </ol>
  </div>
  <section class="section-center">
    <!-- form -->
    <form class="grocery-form">
      <p class="alert"></p>
      <h3>Todo list</h3>
      <div class="form-control">
        <input type="text" id="grocery" placeholder="e.g. learn react" />
        <button type="submit" class="submit-btn">submit</button>
      </div>
    </form>
    <!-- list -->
    <div class="grocery-container">
      <div class="grocery-list">

              </button>
            </div>

      <button class="clear-btn">clear items</button>
